name: 'Deploy to AWS S3'
description: 'Deploy a static website via AWS S3'
inputs:
  bucket:
    description: 'The S3 bucket name'
    required: true
  bucket-region:
    description: 'The region of the S3 bucket'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The folder containing the output'
    required: true
outputs:
  website-url:
    description: 'The url of the deployed website'
runs:
  using: 'node20'
  main: 'main.js'
